# site.title

title: Snippets and other bits
description: Random stuff, mostly Clojure/Emacs, I expect.
url: ""
host: 0.0.0.0

#########################
# more settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

incremental: true
baseurl: ""
permalink: pretty
timezone: Europe/London
future: false

exclude:
- README.md
- LICENSE.md
