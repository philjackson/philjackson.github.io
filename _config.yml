# site.title

title: Snippets and other bits
description: Random stuff, mostly Clojure/Emacs, I expect.
url: ""
host: 0.0.0.0


#########################
# more settings

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

baseurl: ""
permalink: pretty
timezone: Europe/London
future: false

exclude:
- README.md
- LICENSE.md
